<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>TRAVO</title>
</head>
<body>
    <main class="form-signin text-center">
        <img src="imagens\icone_travo.png" width="110" height="110" class="mb-4">
        
            
            <form>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Senha</label>
                </div>
    
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <button class="btn btn-warning w-100" type="submit">Login</button>
            </form>
    </main>
</body>
</html>
