<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg_register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro - TRAVO</title>
</head>
<body>
    <main class="form-signin text-center">
        <img src="imagens/icone_travo.png" width="110" height="110" class="mb-4">
        <h1 class="h3 mb-3">Crie sua conta</h1>
        
        <form>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name" placeholder="Nome">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Senha" oninput="togglePasswordIcon(this)" onblur="hidePasswordIcon(this)" onfocus="showPasswordIcon(this)">
                <label for="password">Senha</label>
            </div>
            <div class="form-floating mb-2 position-relative">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Senha" oninput="togglePasswordIcon(this)" onblur="hidePasswordIcon(this)" onfocus="showPasswordIcon(this)">
                <label for="confirm-password">Confirmar Senha</label>
            </div>
            <button class="btn btn-warning w-100" type="button" onclick="redirectToConfirmation()">Registrar</button>
        </form>
    </main>
    <script src="pg_register.js"></script>
</body>
</html>
