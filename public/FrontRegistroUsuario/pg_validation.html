<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg_validation.css">
    <title>Validação de e-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="form-confirmation text-center">
        <img src="imagens/icone_travo.png" width="110" height="110" class="mb-4">
        <h1 class="h3 mb-3">Confirme seu e-mail</h1>
        <p>Enviamos um código de confirmação para o seu e-mail.</p>
        <p>Digite-o abaixo para ativar sua conta.</p>
        <div class="code-container">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 0)">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 1)">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 2)">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 3)">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 4)">
            <input type="text" maxlength="1" class="code-input" oninput="moveToNext(this, 5)">
        </div>
        <div id="confirmation-message" class="hidden">
            <p class="success-message">Código verificado com sucesso!</p>
            <button class="btn btn-warning w-100" type="submit">Confirmar</button>
        </div>
    </main>
    <script src="pg_validation.js"></script>
</body>
</html>
