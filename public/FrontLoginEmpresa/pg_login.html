<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrontLoginUsuario/pg_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>TRAVO - Login Empresa</title>
</head>
<body>
    <main class="form-signin text-center">
        <img src="../FrontLoginUsuario/imagens/icone_travo.png" width="110" height="110" class="mb-4">
        
        <div class="btn-group mb-3 w-100" role="group" aria-label="Tipo de Login">
            <input type="radio" class="btn-check" name="tipo-login" id="usuario" autocomplete="off">
            <label class="btn btn-outline-warning" for="usuario">Usuário</label>

            <input type="radio" class="btn-check" name="tipo-login" id="empresa" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="empresa">Empresa</label>
        </div>
            
        <form>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
                <label for="cnpj">CNPJ</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember">
                <label class="form-check-label" for="remember">Lembre-me</label>
            </div>
            
            <button class="btn btn-warning w-100" type="submit">Login</button>

            <div class="mt-3">
                <a href="../FrontRegistroEmpresa/pg_register.html" class="text-warning text-decoration-none">
                    Não tem uma conta? Registre sua empresa
                </a>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('empresa').addEventListener('change', function() {
            window.location.href = '../FrontLoginEmpresa/pg_login.html';
        });
        
        document.getElementById('usuario').addEventListener('change', function() {
            window.location.href = '../FrontLoginUsuario/pg_login.html';
        });
    </script>
</body>
</html>
